<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" type="text/css"; 
rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="1691567065-3230.jpg" class="rounded-circle" alt="logo" height="50px" width="50px"></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="header">
        <img src="1691567065-3230.jpg" class="rounded-circle" alt="OBMC Logo">
        <h1>OBMC Student Enrollment Form</h1>
        <p>Fill out the form below to enroll for the upcoming school year</p>
    </div>

    <div class="form-container">
        <form>
            <div class="form-section">
                <h3>Student Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-row three-col">
                    <div class="form-group">
                        <label for="birthDate">Birth Date:</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gradeLevel">Grade Level:</label>
                        <select id="gradeLevel" name="gradeLevel" required>
                            <option value="">Select...</option>
                            <option value="grade7">Grade 7</option>
                            <option value="grade8">Grade 8</option>
                            <option value="grade9">Grade 9</option>
                            <option value="grade10">Grade 10</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Contact Details</h3>
                
                <div class="form-row full">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="student@example.com" required>
                    </div>
                </div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="phone">Contact Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="0912-345-6789" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Other Information</h3>
                
                <label style="font-weight: 500; color: #555; display: block; margin-bottom: 15px;">Mode of Learning:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="radio" name="modeOfLearning" value="online" required>
                        Online
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="modeOfLearning" value="face-to-face" required>
                        Face-to-face
                    </label>
                </div>

                <div class="confirmation">
                    <label>
                        <input type="checkbox" name="confirmation" required>
                        I confirm that the information provided is true and complete.
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Enrollment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
